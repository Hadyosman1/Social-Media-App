<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Social Media App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- login modal  -->
    <div
      class="modal fade"
      id="loginMoadl"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
            <button
              id="closeLoginModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-3">
                <label for="loginUser" class="col-form-label"
                  >User Name :</label
                >
                <input type="text" class="form-control" id="loginUser" />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="col-form-label"
                  >Password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="submitLogin"
              type="button"
              class="logout btn btn-success"
            >
              log in
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- # login modal  -->

    <!-- register modal  -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register a new user
            </h1>
            <button
              id="closeRegisterModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-2">
                <label for="registerName" class="col-form-label">Name :</label>
                <input type="text" class="form-control" id="registerName" />
              </div>
              <div class="mb-2">
                <label for="registerEmail" class="col-form-label"
                  >E-mail :</label
                >
                <input type="email" class="form-control" id="registerEmail" />
              </div>
              <div class="mb-2">
                <label for="registerUserName" class="col-form-label"
                  >User Name :</label
                >
                <input type="text" class="form-control" id="registerUserName" />
              </div>
              <div class="mb-2">
                <label for="registerPass" class="col-form-label"
                  >Password :</label
                >
                <input type="password" class="form-control" id="registerPass" />
              </div>
              <div class="mb-2">
                <label for="registerImg" class="col-form-label"
                  >Your image :</label
                >
                <input type="file" class="form-control" id="registerImg" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="submitRegister"
              type="button"
              class="logout btn btn-success"
            >
              register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- # register modal  -->

    <!-- create post modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              id="PostModalTile"
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Create a new post
            </h1>
            <button
              id="closePostModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-2">
                <label for="postTitle" class="col-form-label">Title :</label>
                <input type="text" class="form-control" id="postTitle" />
              </div>
              <div class="mb-2">
                <label for="postBody" class="col-form-label">Content :</label>
                <textarea
                  id="postBody"
                  style="height: 150px; resize: none"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-2">
                <label for="postImg" class="col-form-label">Image :</label>
                <input type="file" class="form-control" id="postImg" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="submitCreatePost"
              type="button"
              class="logout btn btn-primary"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- # create post modal -->

    <!-- delete poost modal -->
    <div
      class="modal fade"
      id="deletePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
            <button
              id="closeDeleteModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body fw-bold">Are you sure 🤔 .. ?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="acceptDelete" type="button" class="btn btn-danger">
              Delete 👊
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- # delete poost modal -->

    <!-- end modals  -->

    <!-- alerts -->
    <div
      class="position-fixed"
      style="bottom: 20px; right: 20px; z-index: 999999"
      id="liveAlertPlaceholder"
    ></div>
    <!-- alerts -->

    <!-- add post btn -->
    <div
      id="addPost"
      data-bs-toggle="modal"
      data-bs-target="#createPostModal"
      title="add post"
      class="d-none rounded-2 py-1 btn btn-outline-primary shadow position-fixed"
      style="bottom: 100px; right: 3.7svw; z-index: 99999"
    >
      <i class="fa-solid fa-pen-to-square" style="font-size: 18px"></i>
    </div>
    <!-- add post btn -->

    <!-- go To Home btn -->
    <div
      id="switchToHome"
      title="Go To Home"
      class="d-none rounded-2 py-1 btn btn-outline-primary shadow position-fixed"
      style="bottom: 100px; left: 3.7svw; z-index: 99999"
    >
      <i class="fa-solid fa-home" style="font-size: 15px"></i>
    </div>
    <!-- go To Home btn -->

    <!-- nav -->
    <div class="container-fluid bg-light shadow">
      <div class="container mb-5 sticky-top">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" style="cursor: pointer" href="/"
              >ElKonz</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li id="goToHome" class="nav-item mx-1 fw-bold">
                  <a
                    id="homeLink"
                    class="nav-link active"
                    aria-current="page"
                    style="cursor: pointer"
                    onclick="switchPages('home')"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-1 fw-bold">
                  <a
                    id="profileLink"
                    onclick="handleProfilePage()"
                    class="nav-link"
                  >
                    Profile
                  </a>
                </li>
              </ul>
              <div id="loginAndRegister" class="ms-auto">
                <button
                  type="button"
                  class="btn btn-outline-success mx-1"
                  data-bs-toggle="modal"
                  data-bs-target="#loginMoadl"
                >
                  log in
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary mx-1"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  register
                </button>
              </div>

              <div
                id="checkIfUser"
                class="d-flex flex-wrap align-items-center gap-3 ms-auto"
              >
                <img
                  style="cursor: pointer;"
                  onclick="handleProfilePage()"
                  id="profileImg"
                  class="Profile-img"
                  src="./images/anonymous-user.jpg"
                  alt="Profile"
                />
                <h2 
                style="cursor: pointer;"
                onclick="handleProfilePage()" 
                id="userName"
                class="h3 m-0"
                 ></h2>
                <button
                  id="logout"
                  type="button"
                  class="hide ms-auto btn btn-sm btn-outline-danger mx-1"
                >
                  log out 🖐️
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- nav -->

    <!-- user profile page -->
    <div id="userProfilePage" class="container px-2 d-none"></div>
    <!-- user profile page -->

    <!-- postsWrapper -->
    <div id="postsWrapper" class="container"></div>
    <!-- postsWrapper -->

    <!-- onePostDetails -->
    <div id="onePostDetails" class="container d-none"></div>
    <!-- onePostDetails -->

    <script src="./main.js"></script>
  </body>
</html>
